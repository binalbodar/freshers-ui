<div class="container">

    <!-- FORM -->
    <form [formGroup]="loginForm" novalidate>
        <label style="font-size: large; font-weight: 700;">UserId <span style="margin-left: 28px;">:-</span></label>
        <input type="text" name="user_id" placeholder="Enter Your User Id" style="margin-left: 17px;"
            formControlName="user_id" />
        <div *ngIf="loginForm.controls['user_id'].invalid && loginForm.controls['user_id'].touched"
            class="alert alert-danger">
            <div *ngIf="loginForm.controls['user_id'].errors.required">
                UserId is required.
            </div>
        </div><br>

        <label style="font-size: large; font-weight: 700;">Pass <span style="margin-left: 46px;">:-</span></label>
        <input type="text" name="pass" placeholder="Enter Your Pass" style="margin-left: 18px;"
            formControlName="pass" />
        <div *ngIf="loginForm.controls['pass'].invalid && loginForm.controls['pass'].touched"
            class="alert alert-danger">
            <div *ngIf="loginForm.controls['pass'].errors.required">
                Pass is required.
            </div>
        </div><br>

        <label style="font-size: large; font-weight: 700;">Cat <span style="margin-left: 55px;">:-</span></label>
        <input type="text" name="cat" placeholder="Enter Your Cat" style="margin-left: 18px;" formControlName="cat" />
        <div *ngIf="loginForm.controls['cat'].invalid && loginForm.controls['cat'].touched" class="alert alert-danger">
            <div *ngIf="loginForm.controls['cat'].errors.required">
                Cat is required.
            </div>
        </div><br>

        <label style="font-size: large; font-weight: 700;">Mail <span style="margin-left: 46px;">:-</span></label>
        <input type="text" name="mail" placeholder="Enter Your Mail" style="margin-left: 18px;"
            formControlName="mail" />
        <div *ngIf="loginForm.controls['mail'].invalid && loginForm.controls['mail'].touched"
            class="alert alert-danger">
            <div *ngIf="loginForm.controls['mail'].errors.required">
                Mail is required.
            </div>
            <div *ngIf="loginForm.controls['mail'].errors.required" class="alert alert-danger">Please enter a valid
                mail.</div>
        </div><br>

        <label style="font-size: large; font-weight: 700;">CheckBox :-</label>
        <input type="checkbox" name="checkbox" placeholder="Enter Your Checkbox" style="margin-left: 22px;"
            class="checkbox" formControlName="checkbox" />
        <div *ngIf="loginForm.controls['checkbox'].invalid && loginForm.controls['checkbox'].touched"
            class="alert alert-danger">
            <div *ngIf="loginForm.controls['checkbox'].errors.required">
                Checkbox is required.
            </div>
        </div><br>

        <button name="button" id="submit" type="button" value="Submit" (click)="onSubmit()" style="cursor:pointer;"
            class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
    </form>

    <!-- TABLE -->
    <table mat-table class="table" [dataSource]="userData" matSort style="border-top: hidden;">

        <!-- user_id Column -->
        <ng-container matColumnDef="USER_ID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
                style="font-size: large; font-weight: 700; color: black; padding-bottom: 15px;"> User_id </th>
            <td mat-cell *matCellDef="let userData"> {{userData.USER_ID}} </td>
        </ng-container>

        <!-- pass Column -->
        <ng-container matColumnDef="PASS">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
                style="font-size: large; font-weight: 700; color: black; padding-right: 33px; padding-bottom: 15px;">
                Pass </th>
            <td mat-cell *matCellDef="let userData"> {{userData.PASS}} </td>
        </ng-container>

        <!-- cat Column -->
        <ng-container matColumnDef="CAT">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
                style="font-size: large; font-weight: 700; color: black; padding-right: 33px; padding-bottom: 15px;">
                Cat </th>
            <td mat-cell *matCellDef="let userData"> {{userData.CAT}} </td>
        </ng-container>

        <!-- mail Column -->
        <ng-container matColumnDef="MAIL">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
                style="font-size: large; font-weight: 700; color: black; padding-right: 33px; padding-bottom: 15px;">
                Mail </th>
            <td mat-cell *matCellDef="let userData"> {{userData.MAIL}} </td>
        </ng-container>

        <!-- checkbox Column -->
        <ng-container matColumnDef="CHECKBOX">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
                style="font-size: large; font-weight: 700; color: black; padding-bottom: 15px;"> Checkbox </th>
            <td mat-cell *matCellDef="let userData"> {{userData.CHECKBOX}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
                style="font-size: large; font-weight: 700; color: black; padding-right: 33px; padding-bottom: 15px;">
                Action </th>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
